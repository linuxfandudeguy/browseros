<html><head>
<meta charset="UTF-8">
<title>WebOS - Terminal Interface</title>
<style>
  body, html {
    margin: 0;
    padding: 0;
    height: 100%;
    font-family: 'Courier New', monospace;
    background-color: #1e1e1e;
    color: #f0f0f0;
    overflow: hidden;
  }
  #desktop {
    height: 100%;
    display: flex;
    flex-direction: column;
  }
  #taskbar {
    background-color: #333;
    padding: 5px;
    display: flex;
    justify-content: space-between;
  }
  #clock {
    margin-right: 10px;
  }
  #terminal {
    flex-grow: 1;
    background-color: #000;
    padding: 10px;
    overflow-y: auto;
  }
  #input-line {
    display: flex;
    align-items: center;
  }
  #prompt {
    color: #0f0;
    margin-right: 5px;
  }
  #command-input {
    background-color: transparent;
    border: none;
    color: #fff;
    font-family: inherit;
    font-size: inherit;
    flex-grow: 1;
    outline: none;
  }
  .output-line {
    white-space: pre-wrap;
    word-wrap: break-word;
  }
</style>
</head>
<body>
<div id="desktop">
  <div id="taskbar">
    <div>WebOS v1.1</div>
    <div id="clock"></div>
  </div>
  <div id="terminal">
    <div id="output"></div>
    <div id="input-line">
      <span id="prompt">user@webos:~$</span>
      <input type="text" id="command-input" autofocus>
    </div>
  </div>
</div>

<script>
const output = document.getElementById('output');
const commandInput = document.getElementById('command-input');
const clock = document.getElementById('clock');

// Update clock
function updateClock() {
  const now = new Date();
  clock.textContent = now.toLocaleTimeString();
}
setInterval(updateClock, 1000);
updateClock();

async function executeCommand(command) {
  try {
    const response = await fetch('https://web-terminal-eight.vercel.app/run', {
      method: 'POST',
      headers: {
        'Content-Type': 'application/json',
      },
      body: JSON.stringify({ command: command }),
    });

    if (!response.ok) {
      throw new Error(`HTTP error! status: ${response.status}`);
    }

    const result = await response.json();
    return result.stdout || 'Command executed successfully, but no output was returned.';
  } catch (error) {
    console.error('Error:', error);
    return `Error executing command: ${error.message}`;
  }
}

function addToOutput(text, isCommand = false) {
  const div = document.createElement('div');
  div.className = 'output-line';
  if (isCommand) {
    div.innerHTML = `<span style="color: #0f0;">${document.getElementById('prompt').textContent}</span> ${escapeHtml(text)}`;
  } else {
    div.textContent = text;
  }
  output.appendChild(div);
  output.scrollTop = output.scrollHeight;
}

function escapeHtml(unsafe) {
  return unsafe
    .replace(/&/g, "&amp;")
    .replace(/</g, "&lt;")
    .replace(/>/g, "&gt;")
    .replace(/"/g, "&quot;")
    .replace(/'/g, "&#039;");
}

commandInput.addEventListener('keyup', async function(event) {
  if (event.key === 'Enter') {
    const command = this.value.trim();
    addToOutput(command, true);
    const result = await executeCommand(command);
    addToOutput(result);
    this.value = '';
  }
});

// Initial welcome message
addToOutput('Welcome to WebOS v1.1! This terminal now executes commands via a remote server.');
addToOutput('Type any command and it will be sent to the server for execution.');
addToOutput('The output from the stdout will be displayed here.');
</script>
</body>
</html>
